<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Webify </title>
</head>
<body>
  <nav role="navigation" class="navigation">
    <ul class="navigation__list">
      <li class="navigation__list__tags"><a href="#home"> Home </a></li>
      <li class="navigation__list__tags"><a href="#about"> About </a></li>
      <li class="navigation__list__tags"><a href="#team"> Team </a></li>
      <li class="navigation__list__tags"><a href="#contact"> Contact </a></li>
    </ul>
  </nav>
  <header class="header" id="home">
    <h1 class="heading__title"> Webify </h1>
    <p class="heading__slogan"> Slogan hfauhfuhuheuhfeuehwuhewfuhfewufweh </p>
  </header>
  <section class="about" id="aboutSection">
    <h2 class="about__title"> About </h2>
    <p class="about__info"> </p>
  </section>
  <section class="team" id="teamSection">
    <h2 class="team__heading"> Team </h2>
    <article class="team__member">
      <img class="team__member__pic" alt="Lexi" src="">
      <h4 class="team__member__heading">Lexi</h4>
      <p class="team__member__info"> </p>
    </article>
    <article class="team__member">
      <img class="team__member__pic" alt="Dragomir" src="">
      <h4 class="team__member__heading">Dragomir</h4>
      <p class="team__member__info"></p>
    </article>
    <article class="team__member">
      <img class="team__member__pic" alt="Fatimat" src="">
      <h4 class="team__member__heading">Fatimat</h4>
      <p class="team__member__info"></p>
    </article>
    <article class="team__member">
      <img class="team__member__pic" alt="Caroline" src="">
      <h4 class="team__member__heading">Caroline</h4>
      <p class="team__member__info"></p>
    </article>
  </section>
  <section class="contactSection" id="contactSection">
    <h2 class="contactSection__heading"> Contact </h2>
    <section class="contactSection__flex">
    <form class="contactSection__form">
      <label class="contactSection__form__label"for="personName">  Name </label>
      <input class="contactSection__form__input" id="personName" type="text"/>
      <label class="contactSection__form__label" for="personEmail">  Email </label>
      <input class="contactSection__form__input" id="personEmail" type="email"/>
      <label class="contactSection__form__label" for="personNumber">  Number </label>
      <input class="contactSection__form__input" id="personNumber" type="number"/>
      <label class="contactSection__form__label" for="personMessage"> Message </label>
      <textarea class="contactSection__form__textArea"  id="personMessage"> </textarea>
      <label class="contactSection__form__label" for="submitBtn"></label>
      <input class="contactSection__form__input" id="submitBtn" type="submit" value="Submit">
    </form>
    <address class="contactSection__address">
      <p class="contactSection__address__info"> Webify </p>
        <p class="contactSection__address__info"> 14 Palmers Rd </p>
          <p class="contactSection__address__info"> London </p>
            <p class="contactSection__address__info"> E2 0SY </p>
              <p class="contactSection__address__info"> 010101101 </p>
                <a class="contactSection__address__info" href="mailto:info@webify.io"> info@webify.io </a>
    </address>
  </section>
  </section>
  <footer class="footer" id="footerSection">
    <p class = "footer__info"> </p>
  </footer>
</body>

</html>
